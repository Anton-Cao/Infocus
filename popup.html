<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  </head>
  <body>
    <div id="wrapper">
      
      <div id="testDiv" hidden>
        <h3 id="testTitle"></h3>
        <small><p id="testStatus"></p></small>
        <p id="testP"></p>
        <form id="testForm" autocomplete="off">
          <input type="number" id="testInput" placeholder="Answer">
        </form>
        <button id="cancelButton">Cancel</button>
        <p id="testQuote"></p>
      </div>
      
      <div id="header">
        <form id="timerForm" autocomplete="off">
          <input type="number" min="5" max="200" id="timerInput" placeholder="Timer (min)" list="minutes">
          <datalist id="minutes">
            <option value="45">
            <option value="60">
            <option value="90">
            <option value="120">
          </datalist>
        </form>
        <button id="toggleButton"></button>
      </div>
      <div id="body1">
        <p id="messageP"></p>
        <form id="addForm" autocomplete="off">
          <input type="text" id="addInput" placeholder="What website is distracting you?">
        </form>
      </div>
      <hr>
      <div id="body2">
        <h3 style="margin: 0;">Blocked Sites</h3>
        <p id="noSitesP"><i>You haven't blocked any sites yet, try adding one above!</i></p>
        <div id="sitesDiv">
        </div>
      </div>
      <div id="footer">
        <p id="source"><a href="https://github.com/Anton-Cao/Infocus" target="_blank">source</a></p>
        <p id="infocus">Infocus <i class="fas fa-eye"></i></p>
        <p id="options"><a href="/options.html" target="_blank">options</a></p>
      </div>
    </div>
    <script src="js/popup.js"></script>
  </body>
</html>
